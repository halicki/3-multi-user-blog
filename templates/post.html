{% extends "base.html" %}

{% block title %}{{ blog_post.title }}{% endblock %}
{% block content %}
  <div class="post">
    {{ blog_post.render(user=user,
                        comments_count=comments|length)|safe }}
    {% if comments %}
      <div class="comments">
        Comments:
        <div class="comments-list">
          {% for comment in comments %}
           {{ comment.render()|safe }}
          {% endfor %}
         </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
